<div class="container">
  <h1><b>A <i>Simple</i> But <b>Strong</b> Password Generator</b></h1>
  <hr />
  <div>
    <label>Number of letters : </label>
    <input
      type="number"
      class="in"
      value="{{ nrLetters }}"
      (input)="getNrLetters($event)"
    /><br />
    <label>Number of numbers : </label>
    <input
      type="number"
      class="in"
      value="{{ nrNumbers }}"
      (input)="getNrNumbers($event)"
    /><br />
    <label>Number of symbols : </label>
    <input
      type="number"
      class="in"
      value="{{ nrSymbols }}"
      (input)="getNrSymbols($event)"
    /><br /><br>
  </div>
  <input class="pass" placeholder="Password" value="{{ password }}" />
  <button class="copy" (click)="onCopy()"><b>Copy</b></button>
  <button class="generate" (click)="generatePassword()">Generate</button>
</div>
